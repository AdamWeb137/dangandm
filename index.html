<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css" class="style">
    <script src="./js/theme.js"></script>
    <script src="./js/power.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/main.js"></script>
    <title>Danganronpa DM</title>
</head>
<body>
    <div id="background"></div>
    <div id="ui-div">
        <div id="left-ui">
            <div id="powerbtns">
                <img id="shutdown-btn" src="./imgs/ui/daypower2.png">
                <img id="restart-btn" src="./imgs/ui/dayrestart2.png">
                <img id="suspend-btn" src="./imgs/ui/daysuspend2.png">
                <img id="hibernate-btn" src="./imgs/ui/dayhibernate2.png">
            </div>
            <img src="./imgs/ui/loop.png" width="150%">
            <img src="./imgs/ui/daysemi.png" id="semi">
            <img src="./imgs/ui/dayeight.png"  id="eight">
            <img src="./imgs/ui/day.png" id="logo">
            <p id="timep">7:56 PM</p>
        </div>
    </div>
    <div id="login_container">
        <div id="login_div">
        <img src="./imgs/ui/daytop2.png" id="top">
        <div id="post_top">
            <div id="pfp_login">
            <div id="user_pfp"></div>
            <div id="input_cont">
                <div id="username_container" class="inp_cont">
                    <input type="text" id="user_inp" placeholder="Username">
                    <div class="select_cover" id="user_select_cover" style="display: none;"></div>
                    <div id="user_select" style="display: none;"></div>
                    <div id="user_name" style="display: none;"><p></p></div>
                    <!-- <div id="user_select">
                        <p>Woodada</p>
                        <p>Manual Select</p>
                    </div> -->
                    <!-- <p id="user_display" style="display: none;"></p> -->
                    <div id="user_drop" class="div_btn canclick"><b>v</b></div>
                </div>
                <div id="password_container" class="inp_cont">
                    <input type="password" id="pass_inp" placeholder="Password">
                    <div id="go" class="div_btn canclick"><b>></b></div>
                    <img src="./imgs/ui/revolver.png" id="spin" style="display: none;">
                </div>
            </div>
            </div>
            <div id="error_msg_container" style="display: none;">
                <p id="error_msg">Login authentication has failed</p>
            </div>
            <div id="session_container">
                <div id="session" class="session canclick">
                    <p>Gnome</p>
                </div>
                <div id="session_select_cover" style="display: none;"></div>
                <div id="session_select" class="session" style="display: none;"></div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
